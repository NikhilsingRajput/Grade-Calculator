<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./index.css" rel="stylesheet"/>
</head>
<body>
    <h1 class="top_heading">Grading System Assignment</h1>
    <div class="container"> 
    <div class="input_marks">
        <form action="#" method="post">
            <div class="left-heading">Grading System In JS</div>
            <div class="input-box">
                <label for="English">English</label>
                <input class="English" type="number" id="English" />
            </div>
            <div class="input-box">
                <label  for="Math">math</label>
                <input type="number" id="Math"/>
            </div>
            <div class="input-box">
                <label for="Physics">Physics</label>
                <input type="number" id="Physics"/>
            </div>
            <div class="input-box">
                <label for="Chemistry">Chemistry</label>
                <input type="number" id="Chemistry"/>
            </div>
            <div class="input-box">
                <label for="Computer">Computer</label>
                <input type="number" id="Computer"/>
            </div>
            <button >Calculate Grade</button>
        </form>

    </div>

    <div class="calculations">
        <div class="boxes">
            <h2>Total</h2>
            <div id="totals"> </div>

        </div>
        <div class="boxes">
            <h2>Average</h2>
            <div id="average"> </div>

        </div>
        <div class="boxes">
            <h2>Grade</h2>
            <div id="grad"> </div>

        </div>
        
    </div>
</div>
<script src="../Javascript/index.js"></script>
</body>
</html>
